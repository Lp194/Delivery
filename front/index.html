<!DOCTYPE html>

        <title>Index</title>
        <style>
            .pagina

            }

                position:relative;

            }
            .cardapio
            {
                float:left;
            }
            .cardapio, .cardapio:before
            {

                height: 640px;
            }
            .cardapio:before
            {
                position:absolute;
                top:0;
                left:0;
                bottom:0;
                background:#fff;
                z-index:-1;
                content:'';
            }
            .espacamento
            {
	            padding:20px;
            }
            .rodape
            {
	            padding:20px;
	            text-align:right;
            }

            }

    </head>
